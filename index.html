<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='icon' href='images/favicon.png'>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>

    <div class="calculatorGrid">
        <div class="screen">0</div>
        <button id="clear" class="button buttonClear">C</button>
        <button id="arrow" class="button buttonArrow">‚Üê</button>
        <button id="divide" class="button buttonDivide">/</button>
        <button id="multiply" class="button buttonMultiply">*</button>
        <button id="" class="button button7">7</button>
        <button id="" class="button button8">8</button>
        <button id="" class="button button9">9</button>
        <button id="substract" class="button buttonSubstract">-</button>
        <button id="" class="button button4">4</button>
        <button id="" class="button button5">5</button>
        <button id="" class="button button6">6</button>
        <button id="plus" class="button buttonPlus">+</button>
        <button id="" class="button button1">1</button>
        <button id="" class="button button2">2</button>
        <button id="" class="button button3">3</button>
        <button id="equal" class="button buttonEqual">=</button>
        <button id="" class="button button0">0</button>
        <button id="point" class="button buttonPoint">.</button>
    </div>

    <script src='javascript.js'> </script>
</body>

</html>
